            <article class="register" data-aos="fade-right" data-aos-duration="2000">
                <h1 >Join our comunity</h1>
                <form action="#" class="form-reg">
                    <label for="nombre">Name:</label>
                    <input class="align-self-stretch mt-1 mb-5" type="text" id="nombre" name="nombre" required>
                    <label for="celular">Mobile:</label>
                    <input class="align-self-stretch mt-1 mb-5" type="tel" id="celular" name="celular" pattern="[0-9]{10}" required>
                    <label for="contraseña">Password:</label>
                    <input class="align-self-stretch mt-1 mb-5" type="password" id="contraseña" name="contraseña" required>
                    <label for="correo">Email:</label>
                    <input class="align-self-stretch mt-1 mb-5" type="email" id="correo" name="correo" required>
                    <input class="align-self-stretch mt-1 mb-3" type="submit" value="Register">
                </form>
            </article>
